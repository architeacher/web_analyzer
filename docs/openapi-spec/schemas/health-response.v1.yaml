HealthResponse:
  type: object
  required:
    - status
    - timestamp
    - checks
  properties:
    status:
      type: string
      enum: [OK, DOWN, MAINTENANCE]
      description: Overall health status - OK only if all dependencies are healthy
    timestamp:
      type: string
      format: date-time
      description: ISO 8601 timestamp when the check was performed
    version:
      type: string
      description: Application version
      example: "1.0.0"
    uptime:
      type: number
      description: Service uptime in seconds
      example: 3600.5
    checks:
      type: object
      description: Status of individual dependencies
      properties:
        storage:
          $ref: '#/DependencyCheck'
        cache:
          $ref: '#/DependencyCheck'
        queue:
          $ref: '#/DependencyCheck'
      additionalProperties:
        $ref: '#/DependencyCheck'

DependencyCheck:
  type: object
  required:
    - status
  properties:
    status:
      type: string
      enum: [healthy, unhealthy, unknown]
      description: Health status of the dependency
    response_time:
      type: number
      description: Response time in milliseconds
      example: 42.5
    last_checked:
      type: string
      format: date-time
      description: When this dependency was last checked
    error:
      type: string
      description: Error message if the dependency is unhealthy
      example: "Connection timeout after 5000ms"
    details:
      type: object
      description: Additional dependency-specific information
      additionalProperties: true
