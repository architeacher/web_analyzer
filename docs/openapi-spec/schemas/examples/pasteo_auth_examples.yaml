      X-PASTEO-Token: "pasteo.webanalyzer.eyJ1c2VyX2lkIjoiMTIzNDU2NzgtYWJjZC0xMjM0LWVmZ2gtMTIzNDU2Nzg5MDEyIiwiZXhwIjoxNzA1MzI3MjAwLCJpc3MiOiJ3ZWJhbmFseXplciIsImF1ZCI6IndlYmFuYWx5emVyLWFwaSJ9.rH8j5F9K2pL6nM3qR7tY8vU5wX1zB4cD2eF7gH9jK0lM8nP5qR3sT6uV9wX2zY5"
      Content-Type: "application/json"

api_key_example:
  summary: API key authentication for service-to-service calls
  description: |
    Example of API key authentication for automated services or integrations.
  value:
    headers:
      X-API-Key: "wa_sk_1234567890abcdef1234567890abcdef"
      Content-Type: "application/json"

