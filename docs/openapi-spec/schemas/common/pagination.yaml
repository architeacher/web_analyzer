Pagination:
  type: object
  properties:
    page:
      type: integer
      minimum: 1
    limit:
      type: integer
      minimum: 1
    total_pages:
      type: integer
      minimum: 0
    total_count:
      type: integer
      minimum: 0
    has_next:
      type: boolean
    has_previous:
      type: boolean
